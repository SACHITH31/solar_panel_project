<!DOCTYPE html>
<html>
<head>
  <title>Solar Panel Efficiency</title>

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #chart_div {
      width: 100%;
      height: 500px;
      margin-top: 20px;
    }

    #total_power {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .live-dot {
      width: 10px;
      height: 10px;
      background-color: green;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    #last_updated {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Solar Panel Usage Graph</h2>

  <input type="date" id="datePicker">
  <button onclick="onDateSelect()">OK</button>

  <div id="status"></div>
  <div id="last_updated"></div>
  <div id="chart_div"></div>
  <div id="total_power"></div>
  <div id="events" style="margin-top:10px;color:#b00020;font-size:14px;"></div>


  <script src="script.js"></script>
</body>
</html>
